<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 꽃마름&편백정담 재고 관리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> 재고 관리  </h1>

        <div class="input-section">
            <input type="text" id="itemName" list="existingItems" placeholder="물품 이름">
            <datalist id="existingItems"></datalist>

            <select id="itemUnit">
                <option value="EA">(EA)</option>
                <option value="Box">(BOX)</option>
            </select>

            <input type="number" id="itemQuantity" placeholder="수량" step="any">

            <select id="transactionType">
                <option value="입고">입고(+)</option>
                <option value="출고">출고(-)</option>
            </select>

            <button onclick="addItem()" id="submitBtn">기록하기</button>
        </div>
 
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="🔍 물품 이름 검색..." onkeyup="filterInventory()">
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>물품명</th>
                        <th>수량</th>
                        <th>기록일</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="inventoryList"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
